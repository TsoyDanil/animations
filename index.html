<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Animations</title>
</head>

<body>

    <div class="nightwindow">
        <input type="checkbox" id="dayornight" class="dayornight">
        <div class="nightwindow_frame">
            <label for="dayornight"><span class="nightwindow_frame_ball"></span></label>
            <div class="nightwindow_frame_rope"></div>
            <div class="nightwindow_frame_curtain"></div>
            <div class="nightwindow_frame_curtain"></div>
            <div class="nightwindow_frame_curtain"></div>
            <div class="nightwindow_frame_curtain"></div>
            <div class="nightwindow_frame_curtain"></div>
            <div class="nightwindow_frame_curtain"></div>
            <div class="nightwindow_frame_curtain"></div>
            <div class="nightwindow_frame_curtain"></div>
            <div class="nightwindow_frame_circle"></div>
            <div class="nightwindow_frame_windowsill"></div>
            <div class="nightwindow_frame_windowsill_smaller"></div>
            <div class="nightwindow_frame_pot"></div>
            <div class="nightwindow_frame_stick"></div>
            <div class="nightwindow_frame_leaf"></div>
            <div class="static_star static_star1">★</div>
            <div class="static_star static_star2">★</div>
            <div class="static_star static_star3">★</div>
            <div class="static_star static_star4">★</div>
            <div class="static_star static_star5">★</div>
            <div class="static_star static_star6">★</div>
            <div class="static_star static_star7">★</div>
            <div class="shooting_star">★</div>
            <div class="cloud">
                <div class="cloud_left"></div>
                <div class="cloud_center"></div>
                <div class="cloud_right"></div>
            </div>
        </div>
        <p class="notification">PULL LIGHTER TO SEE SOME ACTION</p>
    </div>
    <div class="new_animation">
        <p class="cube_text">SPECIAL CUBE</p>
        <div class="cube">
            <div class="cube_top"></div>
            <div class="cube_walls">
                <span class="cube_walls_span" style="--i:0"></span>
                <span class="cube_walls_span" style="--i:1"></span>
                <span class="cube_walls_span" style="--i:2"></span>
                <span class="cube_walls_span" style="--i:3"></span>
            </div>
            <div class="cube_bottom"></div>
        </div>
    </div>
</body>

</html>
